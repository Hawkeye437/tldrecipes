<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">

		<link rel="icon" href="">

		<title>TL&#59;DRecipes</title>

		<!-- Bootstrap core CSS -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">

		<!-- Font loading -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800' rel='stylesheet' type='text/css'>

		<!-- Custom styles for this template -->
		<link href="card.css" rel="stylesheet">


		<!-- Bootstrap core JavaScript -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="../js/vendor/jquery-2.1.1.min.js"></script>
		<script src="../js/vendor/bootstrap.min.js"></script>
		<script src="navbar.js"></script>

	<body>
		<ul class="recipe-listing">
			<li class="recipe-card">
				<div class="recipe-card-img" style="background-image: url('card.jpg')">
				</div>
				<div class="recipe-card-info">
					<div class="recipe-info-top-wrapper">
						<div class="recipe-info-name-wrapper">
							<div class="recipe-name"><a href="#">Pasta</a></div>
							<div class="recipe-user">by <a href="#">pastafreak123</a></div>
						</div>
						<div class="recipe-diet">
							<div class="diet-icon vegetarian">V</div>
							<div class="diet-icon vegan">Vg</div>
							<div class="diet-icon dairy">Df</div>
							
							<div class="diet-icon kosher">K</div>
							<div class="diet-icon gluten">Gl</div>
							
						</div>
					</div>
					<div class="recipe-success">
						<div class="success-bar">
							<div class="success" style="width: 80%"></div>
						</div>
						<div class="success-text"><span class="success-rate">100%</span> success rate</div>
					</div>
					<div>
						<span>Time: <span>1 hr</span> &amp; <span>30 min</span></span>
					</div>
				</div>
			</li>
		</ul>
