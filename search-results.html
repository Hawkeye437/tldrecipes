		<div class="section">

						<label>Show By: </label>

								<option value="0">Highest Success Rate</option>
								<option value="1">Most Popular</option>
								<option value="2">Newest Submitted</option>
								<option value="3">Oldest Submitted</option>
							</select>
							<select class="form-control user-filter">
								<option value="0">Username</option>
								<option value="1">Most Recipes</option>
								<option value="2">Newest Joined</option>
								<option value="3">Oldest Joined</option>
							</select>
						</span>
					</div>
				</div>
			</div>
