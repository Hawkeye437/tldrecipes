<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this page -->
        <link href="../css/style.css" rel="stylesheet">
        <link href="./advanced.css" rel="stylesheet">

        <!-- Custom title -->
        <title>Advanced Search</title>

    </head>

    <body>

        <div class="container">
            <div id="advanced-menu">
                <h1>Advanced Search</h1>
                <br>
                <form id="advance_form" action="../allen/home.html">
                    <h2>Search recipes by user:</h2>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" placeholder="User name">
                            </div><!-- /.input-group-->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <br>
                    <h2>Search recipes by name:</h2>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">Exactly:</span>
                                <input type="text" class="form-control">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">With these words:</span>
                                <input type="text" class="form-control">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <br>
                    <h2>Search recipes with:</h2>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">These ingredients:</span>
                                <input type="text" class="form-control">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">But not these ingredients:</span>
                                <input type="text" class="form-control">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <br>
                    <h2>Preparation time limit:</h2>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> None
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option2" autocomplete="off"> 15 minutes
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option3" autocomplete="off"> 30 minutes
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option4" autocomplete="off"> 45 minutes
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option5" autocomplete="off"> 1 hour
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option6" autocomplete="off"> 2 hours
                                </label>
                            </div><!-- ./btn-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <br>
                    <h2>Dietary restrictions:</h2>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <input type="checkbox">Vegetarian
                                </span>
                                <span class="input-group-addon">
                                    <input type="checkbox">Vegan
                                </span>
                                <span class="input-group-addon">
                                    <input type="checkbox">Gluten-Free
                                </span>
                                <span class="input-group-addon">
                                    <input type="checkbox">Dairy-Free
                                </span>
                                <span class="input-group-addon">
                                    <input type="checkbox">Kosher
                                </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <br>
                    <button class="btn btn-lg" type="submit">Search</button>
                    <br>
                </form><!-- ./form -->
            </div><!-- /.advanced-menu -->
        </div><!-- /.container -->
        <!-- JavaScript placed at the end of the document so the pages load faster -->
        <!-- jQuery and Bootstrap JS files -->
        <script src="../js/vendor/jquery-2.1.1.min.js"></script>
        <script src="../js/vendor/bootstrap.min.js"></script>
        <!-- Custom JS files for this page -->
        <script src="../cassio/header.js"></script>
        <script src="../allen/navbar.js"></script>
    </body>
</html>
