<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="">

        <title>Advanced Search | TL;DRecipes</title>

        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="../css/style.css" rel="stylesheet">
        <link href="./advanced.css" rel="stylesheet">

        <!-- Font loading -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css">

    </head>

    <body>

        <div class="container">
            <div id="advanced-menu">
                <h1>Advanced Search</h1>
                <br>
                <form id="advance_form" action="">
                    <h2>Search recipes by user:</h2>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" placeholder="User name">
                            </div><!-- /.input-group-->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <br>
                    <h2>Search recipes by name:</h2>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">Exactly:</span>
                                <input type="text" class="form-control">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">With these words:</span>
                                <input type="text" class="form-control">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <br>
                    <h2>Search recipes with:</h2>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">These ingredients:</span>
                                <input type="text" class="form-control">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">But not these ingredients:</span>
                                <input type="text" class="form-control">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <br>
                    <h2>Preparation time limit:</h2>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-default btn-active" type="button">None</button>
                                    <button type="button" class="btn btn-default">15 minutes</button>
                                    <button type="button" class="btn btn-default">30 minutes</button>
                                    <button type="button" class="btn btn-default">45 minutes</button>
                                    <button type="button" class="btn btn-default">1 hours</button>
                                    <button type="button" class="btn btn-default">2 hours</button>
                                </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <br>
                    <h2>Dietary restrictions:</h2>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <input type="checkbox">Vegetarian
                                </span>
                                <span class="input-group-addon">
                                    <input type="checkbox">Vegan
                                </span>
                                <span class="input-group-addon">
                                    <input type="checkbox">Gluten-Free
                                </span>
                                <span class="input-group-addon">
                                    <input type="checkbox">Dairy-Free
                                </span>
                                <span class="input-group-addon">
                                    <input type="checkbox">Kosher
                                </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                    <br>
                    <a class="btn btn-primary btn-lg" href="#" role="button">Search</a>
                    <br>
                </form>
            </div><!-- /.advanced-menu -->
        </div><!-- /.container -->
        <!-- Bootstrap core JavaScript -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../js/vendor/jquery-2.1.1.min.js"></script>
        <script src="../js/vendor/bootstrap.min.js"></script>
        <script src="../allen/navbar.js"></script>
    </body>
</html>
